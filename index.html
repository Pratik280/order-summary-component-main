<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <section class="hero">
        
      </section>
      <h1 style="text-align: center;">Order Summary</h1>
      <p class="description" style="text-align: center;"> You can now listen to millions of <br>
      songs, audiobooks, and podcasts on <br>
      any device anywhere you like!  </p>

      <div class="plan">
        <div class="plan-img">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="plan-inside">
          <p style="font-weight: 700; color: hsl(223, 47%, 23%)"> Annual Plan </p>
          <p>$59.99/year</p>
        </div>
        <a>Change</a>
      </div>

      <a class="btn-payment">Proceed to Payment</a>
      <a class="btn-cancel">Cancel Order</a>

      <!-- <div class="attribution"> -->

      <!--   Coded by <a href="#">Your Name Here</a>. -->
      </div>
    </div>
  </body>
</html>
